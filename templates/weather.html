<script>
function getWeather() {
  let city = document.getElementById("city").value;
  let result = document.getElementById("result");

  if (city === "") {
    result.innerHTML = "<p style='color:red'>Please select city</p>";
    return;
  }

  fetch(`/weather?city=${city}`)
    .then(res => res.json())
    .then(data => {
      if (!data.city) {
        result.innerHTML = "<p>No data available</p>";
        return;
      }

      result.innerHTML = `
        <h3>${data.city}</h3>
        <p>ğŸŒ¡ Temperature: ${data.temperature} Â°C</p>
        <p>ğŸ’§ Humidity: ${data.humidity}%</p>
        <p>â˜ Condition: ${data.condition}</p>
        <p>ğŸŒ§ Rain: ${data.rain} mm</p>
      `;
    });
}
</script>
