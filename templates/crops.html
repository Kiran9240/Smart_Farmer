const cropSelect = document.getElementById("cropSelect");
const cropCard = document.getElementById("cropCard");
const cropImage = document.getElementById("cropImage");
const cropName = document.getElementById("cropName");
const cropInfo = document.getElementById("cropInfo");
const cropGuide = document.getElementById("cropGuide");

cropSelect.addEventListener("change", () => {
  const selected = cropSelect.value;
  if (crops[selected]) {
    cropCard.style.display = "block";
    cropImage.src = crops[selected].image;
    cropName.textContent = crops[selected].name;
    cropInfo.textContent = crops[selected].info;
    cropGuide.style.display = "none";
  } else {
    cropCard.style.display = "none";
    cropGuide.style.display = "none";
  }
});

function showGuide() {
  const selected = cropSelect.value;
  if (crops[selected]) {
    cropGuide.style.display = "block";
