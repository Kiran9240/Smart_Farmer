<html>
<head>
<meta charset="UTF-8">
<title>Farmer Login</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
@import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap');
body { font-family:'Roboto', sans-serif; background:#f0f4f8; margin:0; }
header { background:#2e7d32; color:#fff; padding:15px; text-align:center; }
.container { max-width:400px; margin:80px auto; background:#fff; padding:30px; border-radius:12px; box-shadow:0 4px 10px rgba(0,0,0,0.1); text-align:center; }
h2 { color:#2e7d32; }
input { width:90%; padding:12px; margin:10px 0; border:1px solid #ccc; border-radius:8px; }
button { width:95%; padding:12px; background:#2e7d32; color:#fff; border:none; border-radius:8px; cursor:pointer; }
button:hover { background:#1b5e20; }
.message { margin-top:10px; font-weight:500; }
p a { color:#2e7d32; font-weight:bold; text-decoration:none; }
p a:hover { text-decoration:underline; }
</style>
</head>
<body>
<header><h1>üåæ Smart Farming Guidance</h1></header>
<div class="container">
  <h2>üîê Farmer Login</h2>
  <form id="loginForm">
    <input type="text" id="mobile" placeholder="Mobile Number" required>
    <input type="password" id="password" placeholder="Password" required>
    <button type="submit">Login</button>
  </form>
  <div class="message" id="message"></div>
  <p>New Farmer? <a href="/register">Register</a></p>
</div>
<script>
document.getElementById("loginForm").addEventListener("submit", async (e) => {
  e.preventDefault();
  const mobile = document.getElementById("mobile").value;
  const password = document.getElementById("password").value;
  try {
    const res = await fetch("/login", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ mobile, password })
    });
    const data = await res.json();
    if (res.ok) {
      document.getElementById("message").textContent = "‚úÖ Login successful! Redirecting...";
      setTimeout(() => window.location.href="/dashboard", 1500);
    } else {
      document.getElementById("message").textContent = "‚ùå " + (data.message || "Invalid credentials");
    }
  } catch (err) {
    document.getElementById("message").textContent = "‚ö†Ô∏è Server error. Try again.";
  }
});
</script>
</body>
</html>
